name: Docker Build and Push

on: 
  push: 
    paths:
      - '.github/workflows/v2.0.0-cache-test.yml'

jobs:
  docker-login-build-tag-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cache_test:
          - name: gha-cache
            cache_from: type=gha
            cache_to: type=gha,mode=max
          - name: registry-cache
            cache_from: type=registry,ref=${{ secrets.DOCKER_NEW_USERNAME }}/test-cache:cache
            cache_to: type=registry,ref=${{ secrets.DOCKER_NEW_PASSWORD }}/test-cache:cache,mode=max
          - name: multi-cache
            cache_from: |
              type=gha
              type=registry,ref=${{ secrets.DOCKER_NEW_USERNAME }}/build-push-tag-action:cache
            cache_to: |
              type=gha,mode=max
              type=registry,ref=${{ secrets.DOCKER_NEW_USERNAME }}/build-push-tag-action:cache,mode=max
    name: Docker Login, Build, Tag & Push to DockerHub
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Build, Tag & Publish Image to DockerHub
        uses: dinushchathurya/build-tag-push-action@v2.0.0-rc.1
        with:
          username: ${{ secrets.DOCKER_NEW_USERNAME }}
          password: ${{ secrets.DOCKER_NEW_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_NEW_USERNAME }}
          repository: build-push-tag-action
          tag: ${{ github.sha }}
          cache_from: ${{ matrix.cache_test.cache_from }}
          cache_to: ${{ matrix.cache_test.cache_to }}

     