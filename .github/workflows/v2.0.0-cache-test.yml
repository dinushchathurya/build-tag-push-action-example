name: 05 - Cache Testing

on:
  workflow_dispatch:
    inputs:
      cache_type:
        description: 'Cache type to test'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - gha-cache
          - registry-cache
          - no-cache
  push:
    paths:
      - '.github/workflows/v2.0.0-cache-test.yml'

jobs:
  no-cache-build:
    if: github.event.inputs.cache_type == 'all' || github.event.inputs.cache_type == 'no-cache' || github.event.inputs.cache_type == ''
    runs-on: ubuntu-latest
    name: Build Without Cache
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: "üîß Build Without Cache"
        id: build_no_cache
        uses: dinushchathurya/build-tag-push-action@v2.0.0-rc.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository: test-no-cache
          tag: no-cache-${{ github.run_number }}
          platforms: linux/amd64
          no_cache: true
          labels: |
            cache.strategy=none
            test.type=no-cache

  gha-cache-build:
    if: github.event.inputs.cache_type == 'all' || github.event.inputs.cache_type == 'gha-cache' || github.event.inputs.cache_type == ''
    runs-on: ubuntu-latest
    name: GitHub Actions Cache
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: "‚ö° Build with GitHub Actions Cache"
        id: build_gha_cache
        uses: dinushchathurya/build-tag-push-action@v2.0.0-rc.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository: test-gha-cache
          tag: gha-cache-${{ github.run_number }}
          platforms: linux/amd64,linux/arm64
          cache_from: type=gha
          cache_to: type=gha,mode=max
          labels: |
            cache.strategy=github-actions
            cache.enabled=true
            test.type=gha-cache

  registry-cache-build:
    if: github.event.inputs.cache_type == 'all' || github.event.inputs.cache_type == 'registry-cache' || github.event.inputs.cache_type == ''
    runs-on: ubuntu-latest
    name: Registry Cache
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: "üè™ Build with Registry Cache"
        id: build_registry_cache
        uses: dinushchathurya/build-tag-push-action@v2.0.0-rc.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository: test-registry-cache
          tag: registry-cache-${{ github.run_number }}
          platforms: linux/amd64
          cache_from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/test-registry-cache:cache
          cache_to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/test-registry-cache:cache,mode=max
          labels: |
            cache.strategy=registry
            cache.enabled=true
            test.type=registry-cache

  combined-cache-build:
    if: github.event.inputs.cache_type == 'all' || github.event.inputs.cache_type == ''
    runs-on: ubuntu-latest
    name: Combined Cache Sources
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: "üîÑ Build with Combined Cache"
        id: build_combined_cache
        uses: dinushchathurya/build-tag-push-action@v2.0.0-rc.1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          context: .
          file: Dockerfile
          repoOwner: ${{ secrets.DOCKER_USERNAME }}
          repository: test-combined-cache
          tag: combined-${{ github.run_number }}
          platforms: linux/amd64
          cache_from: |
            type=gha
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/test-combined-cache:cache
          cache_to: |
            type=gha,mode=max
            type=registry,ref=${{ secrets.DOCKER_USERNAME }}/test-combined-cache:cache,mode=max
          labels: |
            cache.strategy=combined
            cache.sources=gha,registry
            test.type=combined-cache